# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 2 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024] # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024] # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768] # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512] # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512] # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 3, C2f_RFCBAMConv, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 6, C2f_RFCBAMConv, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 6, C2f_RFCBAMConv, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 3, C2f_RFCBAMConv, [1024, True]]
  - [-1, 1, SPPF_LSKA, [1024, 5]] # 9

# YOLOv8.0n head
head:
  - [-1, 1, Conv, [512, 1, 1]] # 10
  - [6, 1, Conv, [512, 3, 2]]
  - [[-1, 10], 1, Concat, [1]]
  - [-1, 3, CSPStage, [512]] # 13

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']] #14
  - [4, 1, Conv, [256, 3, 2]] # 15
  - [[14, -1, 6], 1, Concat, [1]]
  - [-1, 3, CSPStage, [512]] # 17

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 4], 1, Concat, [1]] # 19
  - [-1, 3, CSPStage, [512]] # 20

  - [19, 1, nn.Upsample, [None, 2, 'nearest']] # 21
  - [[-1, 2], 1, Concat, [1]] # 22
  - [-1, 3, CSPStage, [256]] # 23

  - [-1, 1, Conv, [256, 3, 2]] # 24
  - [[-1, 20], 1, Concat, [1]] # 25
  - [-1, 3, CSPStage, [256]] # 26

  - [-1, 1, Conv, [256, 3, 2]] # 27
  - [[-1, 17], 1, Concat, [1]] # 28
  - [-1, 3, CSPStage, [256]] # 29

  - [17, 1, Conv, [256, 3, 2]] # 30
  - [29, 1, Conv, [256, 3, 2]] # 31
  - [[13, 30, -1], 1, Concat, [1]]
  - [-1, 3, CSPStage, [256]] # 33

  - [[23, 26, 29, 33], 1, Detect_DyHead, [nc, 128, 1]]  # Detect(P3, P4, P5)
